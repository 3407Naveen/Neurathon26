<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="wandGradient" x1="0" y1="0" x2="60" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5D4037"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </linearGradient>
  </defs>
  
  <!-- Wand Stick: Tapering from bottom-right to top-left -->
  <!-- Tip at roughly 2,2 -->
  <path d="M55 52 L 58 55 C 59 56 58 58 56 59 C 54 60 52 59 51 58 L 5 12 C 4 11 4 11 5 11 Z" 
        fill="url(#wandGradient)" 
        stroke="#271C19" 
        stroke-width="0.5"/>

  <!-- Simple line for the main shaft to ensuring visibility -->
  <line x1="6" y1="13" x2="54" y2="55" stroke="#4E342E" stroke-width="2" stroke-linecap="round" />

  <!-- Tip Glow at Top Left -->
  <circle cx="5" cy="12" r="2" fill="#D4AF37" filter="url(#glow)"/>
  <circle cx="5" cy="12" r="4" stroke="rgba(212, 175, 55, 0.5)" stroke-width="1" opacity="0.5"/>
</svg>
